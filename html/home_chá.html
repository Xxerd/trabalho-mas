  <!--modal-->
  <div class="modal fade" id="cart" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" style="color: white;">Carinho</h5>
          <button type="button" class="btn-close" onclick="dehighlight()" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="show-cart table">
          </table>
          <div>Preço Entrega: 0.20€</div>
          <div>Preço Produtos: <span class="total-cart"></span>€</div>
          <div>Preço Total: <span class="total-cart-entrega"></span>€</div>
        </div>
        <div class="modal-footer">
          <button type="button" onclick="dehighlight()" class="btn btn-secondary"
            data-bs-dismiss="modal">Fechar</button>
          <button type="button" href="checkout.html" onclick="redirecionar()" class="btn btn-primary">Encomendar
            agora</button>
        </div>
      </div>
    </div>
