<body>
  <div class="container" style="background-color: #aa7400; width: 100%;">
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #aa7400;">
      <div class="container-fluid">
        <ul class="navbar-nav d-flex flex-row">

          <li class="nav-item me-3 me-lg-0">
            <a class="nav-link" href="index.html">
              <i class="fas fa-coffee"></i>
            </a>
          </li>
          <li style="margin-top:6px;width:100%">
            <a class="" style="color: black;text-decoration:none ">Coffee-Break Delivery

            </a>

          </li>

        </ul>

      </div>
    </nav>
  </div>
  <div class="container fluid"></div>
  <form>
    <div style="height:20px"></div>
    <div class="d-flex justify-content-center">
      <input type="text" class="btn btn-outline-dark" style="width:80%; text-align:left" placeholder="Nome" id="Nome">
    </div>
    <div class="d-flex justify-content-center">
      <div class=" text-danger col-form-label d-none" id="NomeError"><i class="fa fa-exclamation-triangle"></i> (Min: 5
        letras).</div>
    </div>
    </div>
    <div style="height:20px"></div>
    <div class="d-flex justify-content-center">
      <input type="text" id="Email" class="btn btn-outline-dark" style="width:50%; text-align:left" placeholder="Email">

      <div style="width: 5%;"></div>
      <input id="datepicker" type="date" class="btn btn-outline-dark"
        style="width:25%; text-align:left; font-size:x-small">
    </div>
    <div class="d-flex justify-content-center">
      <div class="text-danger col-form-label d-none" id="EmailError" style="width:80%; text-align:left"><i
          class="fa fa-exclamation-triangle"></i> Preencha o Email</div>


    </div>

    <div style="height:20px"></div>
    <div class="d-flex justify-content-center">
      <input type="password" id="Passe" class="btn btn-outline-dark" style="width:40%; text-align:left"
        placeholder="Palavra-Passe">
      <div style="width: 5%;"></div>
      <input id="Telemovel" type="text" class="btn btn-outline-dark" style="width:35%; text-align:left"
        placeholder="telemovel">
    </div>
    <div class="d-flex justify-content-center">
      <div class="text-danger col-form-label d-none" id="PasseError" style="width:40%; text-align:left"><i
          class="fa fa-exclamation-triangle"></i> Preencha a palavra passe</div>
      <div style="width: 5%;"></div>
      <div class="text-danger col-form-label d-none" id="TelefoneError" style="width:35%; text-align:left"><i
          class="fa fa-exclamation-triangle"></i> telefone invalido</div>
    </div>
    <div style="height:20px"></div>
    <div class="d-flex justify-content-center">
      <span class="dot" style="margin-top:14px"></span><span style="width: 20px;"></span><span class="dot"
        style="margin-top:14px"></span><span style="width: 20px;"></span><span class="dot"
        style="margin-top:14px"></span><span style="width: 20px;"></span><a style="color:black;margin-top:8px"
        class="fa fa-coffee"></a> <span style="width: 20px;"></span><span class="dot"
        style="margin-top:14px"></span><span style="width: 20px;"></span><span class="dot"
        style="margin-top:14px"></span><span style="width: 20px;"></span><span class="dot"
        style="margin-top:14px"></span>
    </div>
    <div style="height:20px"></div>
    <div class="d-flex justify-content-center">
      <input type="text" class="btn btn-outline-dark" style="width:80%; text-align:left"
        placeholder="Cartão de Débito (Opcional)">
    </div>
    <div style="height:20px"></div>
    <div class="d-flex justify-content-center">
      <span class="dot" style="margin-top:14px"></span><span style="width: 20px;"></span><span class="dot"
        style="margin-top:14px"></span><span style="width: 20px;"></span><span class="dot"
        style="margin-top:14px"></span><span style="width: 20px;"></span><a style="color:black;margin-top:8px"
        class="fa fa-coffee"></a> <span style="width: 20px;"></span><span class="dot"
        style="margin-top:14px"></span><span style="width: 20px;"></span><span class="dot"
        style="margin-top:14px"></span><span style="width: 20px;"></span><span class="dot"
        style="margin-top:14px"></span>
    </div>
    <div style="height:20px"></div>
    <div class="d-flex justify-content-center">
      <input type="address" id="Morada" class="btn btn-outline-dark" style="width:80%; text-align:left"
        placeholder="Morada (opcional)">

    </div>
    <div class="d-flex justify-content-center">
      <div class="d-none text-danger col-form-label" id="MoradaError"><i class="fa fa-exclamation-triangle"></i> (Min: 2
        palavras).</div>
    </div>
    </div>
    <div style="height:40px"></div>
    <div class="d-flex justify-content-center">
      <img style="height: 120px;width:180px" src="../imagens/logo.png">


    </div>
    <div style="height:20px"></div>
    <div class="d-flex justify-content-center">
      <input type="button" class="btn btn-dark " value="Registar" id="registar" onclick="return validate()"
        style="width: 80%;" />
    </div>
    <div style="width: 5%;"></div>
    <div class="d-flex justify-content-center">
      <button type="button" id="continuar" onclick="location.href='home.html';" class="btn btn-dark d-none"
        style="width:40%"><i>Continuar</i></button>
    </div>
    </div>
  </form>
  </div>

        <li><a href="" style="color:black"><i class="fab fa-twitter"></i></a></li>
        <li style="margin-left:10px"></li>
        <li><a href="" style="color:black"><i class="fab fa-google"></i></a></li>
        <li style="margin-left:10px"></li>
      </ul>
    </div>

  </nav>
